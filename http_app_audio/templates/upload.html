<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio Files</title>
</head>
<body>
    <h1>Upload Audio Files</h1>
    <form action="/api/index" method="post" enctype="multipart/form-data">
        <h2>Index</h2>
        <input type="file" name="file">
        <button type="submit">Upload to Index</button>
    </form>
    <br>
    <form action="/api/query" method="post" enctype="multipart/form-data">
        <h2>Query</h2>
        <input type="file" name="file">
        <button type="submit">Upload to Query</button>
    </form>
    <br>
    <a href="/audio_db">View Uploaded Files</a>
</body>
</html>
